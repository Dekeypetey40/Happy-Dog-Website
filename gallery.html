<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Dog dog walking service">
    <meta name="keywords" content="happy dog, dog walking, dog, service">
    <meta name="author" content="Kai Michael-Mikhail">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Happy Dog | Gallery</title>
</head>

<body>
    <header>
        <a id="top"></a>
        <nav id="menu" class="nav-bg">
            <a href="index.html" id="logo-home" aria-label="Clicking this logo will take you to the home page">
                <h1 id="logo">Happy Dog <i class="fa-solid fa-paw"></i></h1>
            </a>

            <ul class="nav-menu">
                <li>
                    <a href="index.html" aria-label="Clicking this will take you to the home page">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="active" aria-label="Clicking this will take you to the gallery page">Gallery</a>
                </li>
                <li>
                    <a href="sign-up.html" aria-label="Clicking this will take you to the sign up page">Sign Up</a>
                </li>
            </ul>
        </nav>
        

    </header>

    <main id="gallery">
        
        <div class="gallery-container">
            <h2 class="section-head">Before</h2>
            <div class="gallery-row">
                <div class="gallery-half">
                    <img id="mastiff" src="assets/images/crazy-mastiff-gallery.jpg"
                        alt="A large mastiff playing in a backyard">
                    <img src="assets/images/Black-white-biting.jpg" alt="A black and white dog biting into a toy.">
                </div>
                <div class="gallery-half">
                    <img src="assets/images/gallery-brown-white-dog.jpg"
                        alt="A brown and white dog looking eagerly into the camera">
                    <img src="assets/images/gallery.biting.puppy.jpg"
                        alt="A white puppy playfully biting a person's hand">
                </div>
            </div>
            <h2 class="section-head">During</h2>
            <div class="gallery-row">
                <div class="gallery-half">
                    <img src="assets/images/snow-dogs.jpg" alt="Two dogs running through the snow">
                    <img src="assets/images/hiking-dog.jpg" alt="A female hiker and her dog looking down at a valley">
                </div>
                <div class="gallery-half">
                    <img src="assets/images/two-dogs-lake.jpg" alt="Two dogs and a woman by a lake surronded by forest">
                    <img src="assets/images/dog-with-toy.jpg"
                        alt="A woman holding up a blue toy for a sitting black dog">
                </div>
            </div>

            <h2 class="section-head">After</h2>
            <div class="gallery-row">
                <div class="gallery-half">
                    <img src="assets/images/couch-dog.jpg" alt="A medium-sized dog sleeping on the couch">
                    <img src="assets/images/hoodie-dog.jpg"
                        alt="A tired french bulldog wearing a black hoodie on the street">
                </div>
                <div class="gallery-half">
                    <img src="assets/images/thank-you-dog.jpg" alt="A black dog holding a thank you card in its mouth">
                    <img src="assets/images/yawning-pug.jpg" alt="A black pug laying on a dog bed while yawning">
                </div>
            </div>
            <div id="to-top">
                <a href="#top" id="back-to-top" aria-label="Clicking this will take you to the top of the page">Back to top</a>
            </div>

    </main>

    <footer>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
        <p>
            This project was made for educational purposes by
            <a href="https://github.com/Dekeypetey40?tab=repositories" id="github" target="_blank" rel="noopener noreferrer">Kai
                Michael-Mikhail</a>
            2023
        </p>
    </footer>

</html>
